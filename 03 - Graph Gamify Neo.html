        function main () {

            // Initialize Gamify
            var tapPathGraph = Viva.Graph.graph();

            var tapPathLayout = Viva.Graph.Layout.constant(tapPathGraph),
                tapPathRenderer = Viva.Graph.View.renderer(tapPathGraph, {
                                   layout  : tapPathLayout, // use our custom 'constant' layout
                                   container : document.getElementById('tapPathContainer')
                               });

            var i, nodesCount; // convinience variables.




            // Step 1. We create a graph object.
            var graph = Viva.Graph.graph();

            // initialize TODO replace with query
            var data = start;

            graph.addNode(data.id, {name: data.name});

                pushTapPath(data.id);

            var children = data.nodes;
            for (var i = 0; i < children.length; ++i){
                graph.addNode(children[i].id, {name: children[i].name});
                graph.addLink(data.id, children[i].id, children[i].distance);
            }

            // end initialize graph
            


            var graphics = Viva.Graph.View.svgGraphics(),
                nodeSize = 80;


            // Step 2. Add UI and UX to nodes
            graphics.node(function (node) {

                // UI
                console.log('name',node.data.name);
                var nameTopic = node.data.name;

                var ui = Viva.Graph.svg('g'),

                    svgText = Viva.Graph.svg('text')
                        .attr('text-anchor','middle')
                        .attr('y', 1.2*nodeSize).text(nameTopic)
                        .attr('x', -nodeSize/2).text(nameTopic),

                    img = Viva.Graph.svg('image')
                     .attr('width', nodeSize)
                     .attr('height', nodeSize)
                     .link('https://secure.gravatar.com/avatar/d43e8ea63b61e7669ded5b9d3c2e980f');
                    
                ui.append(svgText);
                ui.append(img);

                // UX
                ui.addEventListener('click', function () {
                    
                    // pin down clicked nodes
                    layout.pinNode(node, true);

                    // call children
                    console.log(node.id);
                    getNodeChildren(graph, node.id);

                    // gamify

                                        pushTapPath(node.id);
                    i = tapPath.length;
                    console.log('i',i)
                    nodesCount = tapPath.length;
                    tapPathGraph.addNode(i, {coordinate : {x : i * 50, y: 0}})
                    tapPathGraph.addLink(i % nodesCount, (i + 1) % nodesCount);
                    console.log('nodeC',nodesCount);
                    console.log('tapG',tapPathGraph);

                });
                return ui;
            }).placeNode(function(nodeUI, pos) {
                // 'g' element doesn't have convenient (x,y) attributes, instead
                // we have to deal with transforms: http://www.w3.org/TR/SVG/coords.html#SVGGlobalTransformAttribute
                nodeUI.attr('transform',
                            'translate(' +
                                  (pos.x - nodeSize/2) + ',' + (pos.y - nodeSize/2) +
                            ')');
            });


            // Step 3. Add UI to links
            graphics.link(function (link) {
                var thickNess = link.data;

                thickNess *= thickNess/100;

                return Viva.Graph.svg('line')
                    .attr('stroke', '#000')
                    .attr('stroke-width', thickNess)
            });


            // Step 4. Render the graph.
            var idealLength = 10;


            var layout = Viva.Graph.Layout.forceDirected(graph, {
               springLength : idealLength,
               springCoeff : 0.0008,
               dragCoeff : 0.01,
               gravity : -1000,
               theta: 0,
               springTransform: function (link, spring) {
                    //console.log('d',link.data);
                    spring.length = 100*idealLength/(link.data*link.data);
                    //console.log('spring',spring.length);
                  }
            });

            // pin initial node by id
            var initial = graph.getNode(25);
            layout.pinNode(initial, true);

            var renderer = Viva.Graph.View.renderer(graph, {
                layout    : layout,
                graphics  : graphics,
                container : document.getElementById('graphContainer')
            });

            renderer.run();
